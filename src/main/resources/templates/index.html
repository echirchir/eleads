<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to eLeads</title>

  <link rel="stylesheet" th:href="@{/../css/home.css}" />
  <link rel="stylesheet" th:href="@{/../css/util.css}" />
</head>
<body>
  <div class="limiter">
		<div class="container-login">
			<div class="wrap-login p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login-form validate-form flex-sb flex-w">
					<span class="login-form-title p-b-32">
						eLeads Login
					</span>

					<span class="txt1 p-b-11">
						Username
					</span>
					<div class="wrap-input validate-input m-b-36" data-validate = "Username is required">
						<input class="input" type="text" name="username" >
						<span class="focus-input"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input" type="password" name="pass" >
						<span class="focus-input"></span>
					</div>
					
					<div class="flex-sb-m w-full p-b-48">
						<div class="contact-form-checkbox">
							<input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt3">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="container-login-form-btn">
						<button class="login-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
